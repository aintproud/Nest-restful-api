version: "3.8"
services:
  api:
    image: aintproud/nest
    build:
      dockerfile: Dockerfile 
      context: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/postgres
      PORT: 2000
    ports: 
      - "2000:2000"
  postgres:
    image: postgres:latest
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test


